<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バレーボールスコアボード (JS版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard-container">
        <div id="set-display" class="set-display">1 セット目</div>

        <div class="score-area">
            <div class="team-panel">
                <div id="team-a-name" class="team-name interactive">チームA</div>
                <div id="team-a-score" class="score-value">0</div>
                <button id="add-point-a-btn" class="score-btn">+1</button>
            </div>
            <div class="vs-text">vs</div>
            <div class="team-panel">
                <div id="team-b-name" class="team-name interactive">チームB</div>
                <div id="team-b-score" class="score-value">0</div>
                <button id="add-point-b-btn" class="score-btn">+1</button>
            </div>
        </div>

        <div id="server-info" class="server-info">サーバー: 未定</div>

        <div class="rotation-display-area">
            <div class="team-rotation-container">
                <div class="rotation-header">チームA ローテーション</div>
                <div class="rotation-grid" id="rotation-grid-a">
                    </div>
            </div>
            <div class="net-separator-vertical"></div>
            <div class="team-rotation-container">
                <div class="rotation-header">チームB ローテーション</div>
                <div class="rotation-grid" id="rotation-grid-b">
                    </div>
            </div>
        </div>

        <div class="controls-area">
            <button id="swap-server-btn">サーバー変更</button>
            <button id="rotate-a-btn">Aローテ</button>
            <button id="rotate-b-btn">Bローテ</button>
            <button id="undo-btn">Undo</button>
            <button id="reset-btn" class="reset-button">リセット</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
